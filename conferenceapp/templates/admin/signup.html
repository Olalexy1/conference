<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin Page - Disrupts Conference</title>
  <link rel="stylesheet" href="/static/backend/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/backend/assets/css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Admin Login - Disrupts</h2>
        {% with msg = get_flashed_messages() %}


        <p class="alert alert-info">{{ msg }}</p>

        {% endwith %}
        
        <div class="card my-5">

          <form class="card-body cardbody-color p-lg-5" action="{{ url_for('admin_signup')}}" method="post">

            <div class="text-center">
              <img src="/static/backend/images/logo.jpg" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                width="200px" alt="profile">
            </div>
            <input type="hidden" name="csrf_token" value="{{csrf_token()}}"/>
            <div class="mb-3">
              <input type="text" class="form-control" id="Username" aria-describedby="emailHelp" name="username"
                placeholder="User Name">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="password" name="password" placeholder="password">
            </div>

            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password2" placeholder=" Confirm password">
              </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button></div>
             
          </form>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
