  <body>
    
<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Admin Page - Distrupts</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#">Sign out</a>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div style="text-align:right"><a href="/admin/addbreakout" class="btn btn-lg btn-success">Add Breakout</a></div>
      

      <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">S/N</th>
      <th scope="col">Image</th>
      <th scope="col">Title</th>
      <th scope="col">Level</th>
    </tr>
  </thead>
  <tbody>
      {% if break_deets %}
      {% for b in break_deets %}
    <tr>
        <td>{{ loop.index }}</td>
      <th scope="row">
          {% if b.break_picture =='' %}
          <img src="/static/assets/img/portfolio/4.jpg" width="100"/>
          {% else %}
          <img src="/static/assets/img/{{ b.break_picture }}" width="100"/>
          {% endif %}
      </th>
      <td>{{ b.break_title }}</td>
      <td>{{ b.skillobj.skill_name }}</td>
      <td><a href="/admin/breakout/delete/{{b.break_id}}"Class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
    {% endif %}
   
  </tbody>
</table>
