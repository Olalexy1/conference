  <body>
    <div class="row p-3">
        <div class="col-lg-4 mb-3">
            <input type="text" class="form-control" placeholder="" id="username"/>
        </div>
        <div class="col-lg-4 mb-3">
            <button type="button" class="btn btn-primary" id="check">Check username</button>
        </div>

        <div class="col-lg-8 mb-3">
            <input type="text" class="form-control" id="username" placeholder=""/>
        </div>
    </div>
    <div class="row p-3">
        <div class="col-lg-3 mb-3">
            <button type="button" class="btn btn-success">Submit Form</button>

    <!-- Jquery -->

    <!-- Core theme JS-->

    <script type="text/javascript"  language="javascript">

    
        $(document).ready(function(){
            $("#check").click(function(){
                var username = $('#username').val();
                data2send = "us"+username
                alert(data2send)
                $.ajax({
                    url: "/check/result",
                    type:"get",
                    data:data2send,
                    success:function(msg){
                        if (msg =="Username is taken"){
                            alert(msg)
                            $('#btnsubmit').attr('disabled','disabled')
                        }else{
                            alert(msg)
                            $('#btnsubmit').removeAttr('disabled')
                        }
                       
                    },
                    error:function(err){}
                })
            })
        })
    </script>
